<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hidden {
            display: none;
        }

        .warning {
            color: red;
        }
        .second {
            text-align: center;
        }
        .div1{
            height:200px;
            width:200px;
            position:relative;
        }
        .div2{
            height:100px;
            width:100px;
            position:relative;
            margin:0 auto;
            padding: 50px 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="text-center">
    <h2>Create new color</h2>
    <label>Color name</label>
    <label>
        <input type="text" class="name" required>
    </label><br><br>
    <div class="warning hidden first">Данный цвет уже существует</div>
    <label>Color type</label>
    <label>
        <input type="text"
               list="colorType" class="type" required/>
        <datalist id="colorType">
            <option>RGB</option>
            <option>RGBA</option>
            <option>HEX</option>
        </datalist>
    </label><br><br>
    <div class="warning hidden second">Uncorrect color</div>
    <label>Color</label>
    <label>
        <input type="text" class="color" required>
    </label>
    <br><br>
    <button type="button" class="btn btn-dark">Save</button>
    <div class="block">
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="SiteJS.js">
</script>
</body>
</html>
